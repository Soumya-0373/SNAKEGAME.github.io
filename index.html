<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SNAKE GAME</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
        
    <canvas id="game" width="400" height="400"></canvas>
    <div class="result">
        <h1>Game Over!!</h1>
        <h1 id="score">Your Score is </h1>
        <button onclick="reload_button()" id="reset">Reset</button>
    </div>

    <div class="play1">  
        <button id="up" onclick = "up_button()" class = "button"><b>⬆</b></button>
        <button id="down" onclick = "down_button()" class = "button"><b>⬇</b></button>
    </div>
    <div class="play2">
        <button id="left" onclick = "left_button()" class = "button"><b>⬅</b></button>
        <button id="right" onclick = "right_button()" class = "button"><b>➡</b></button>
    </div>
    <script src="javascript.js"></script>
</body>

</html>
